<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CloudTrip — Flight Results</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  
  <link rel="stylesheet" href="type.css" />
</head>
<body>
  >
  <header class="hero results-hero">
    <nav class="navbar px-4">
      <div class="container-fluid d-flex align-items-center justify-content-between">
        <div class="brand d-flex align-items-center gap-2">
          <svg width="28" height="28" viewBox="0 0 48 48" fill="none" aria-hidden>
            <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="white"></path>
          </svg>
          <span class="brand-name">CloudTrip</span>
        </div>

        <div class="nav-actions d-flex align-items-center gap-3">
          <a href="type.html" class="btn btn-ghost btn-sm d-none d-md-inline-flex">
            <span class="material-symbols-outlined me-1">search</span>
            Modify search
          </a>
        </div>
      </div>
    </nav>

    <div class="hero-inner container">
      <h1 class="hero-title results-title">Available flights</h1>
      <p class="hero-subtitle" id="summaryRoute">Cairo → Dubai</p>
      <p class="hero-subtitle small mb-0" id="summaryDates"></p>
      <p class="hero-subtitle small" id="summaryMeta"></p>
    </div>
  </header>

  <main class="results-wrapper">
    
    <section class="results-header-card mb-4">
      <div>
        <div class="small text-uppercase text-muted fw-semibold mb-1">
          Your search
        </div>
        <div class="fw-bold" id="summaryRouteInline">Cairo → Dubai</div>
        <div class="text-muted small" id="summaryDatesInline"></div>
      </div>

      <div class="results-filters d-flex flex-wrap gap-2">
        <select id="sortSelect" class="form-select form-select-sm w-auto">
          <option value="recommended">Sort: Recommended</option>
          <option value="cheapest">Sort: Cheapest</option>
          <option value="fastest">Sort: Fastest</option>
        </select>

        <button type="button" class="btn btn-outline-secondary btn-sm filter-pill" data-filter="nonstop">
          Non-stop only
        </button>
        <button type="button" class="btn btn-outline-secondary btn-sm filter-pill" data-filter="morning">
          Morning flights
        </button>
      </div>
    </section>

    
    <section id="resultsList"></section>
  </main>

  <footer class="mt-5 mb-4 text-center text-muted small">
    © <span id="year"></span> CloudTrip. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="results.js"></script>
</body>
</html>
